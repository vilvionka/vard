<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VARD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="js/slick_slider/slick-theme.css">
  <link rel="stylesheet" href="js/slick_slider/slick.css">
  <link rel="stylesheet" href="./css/main_b2b.css">
</head>

<body>


  <div class="pop_entrance">
    <div class="container">
      <div class="pop_entrance_head">
        <a href="#" class="pop_entrance_head_back">
          <i></i>
          <p>Назад</p>
        </a>
        <a href="/index.html" class="pop_entrance_head_logo"></a>
      </div>
    </div>
    <div class="pop_entrance_box">
      <div class="pop_entrance_box_tittle">Регистрация</div>
      <div class="pop_entrance_box_subtittle">Шаг 1 из 2</div>
      <form action="#">
        <div class="pop_entrance_box_explanation">Я зарегистрирован как</div>
        <div class="pop_entrance_box_radio">
          <div class="pop_entrance_box_radio_inp">
            <input type="radio" id="b2b_self-employed" name="b2b_registr">
            <label for="b2b_self-employed"></label>
          </div>
          <p>Самозанятый</p>
        </div>
        <div class="pop_entrance_box_radio">
          <div class="pop_entrance_box_radio_inp">
            <input type="radio" id="b2b_busines" name="b2b_registr">
            <label for="b2b_busines"></label>
          </div>
          <p>ИП</p>
        </div>
        <div class="pop_entrance_box_radio active">
          <div class="pop_entrance_box_radio_inp">
            <input type="radio" id="b2b_legal" name="b2b_registr" checked>
            <label for="b2b_legal"></label>
          </div>
          <p>Юр. лицо</p>
        </div>
        <input type="submit" value="Продолжить">
        <a href="#" class="pop_entrance_box_register">
          Уже зарегистрированы? Войти
        </a>
      </form>
    </div>
    <div class="pop_entrance_footer">
      <span></span>
    </div>
  </div>




  

  
  <script src="./js/entarnce.js"></script>
</body>

</html>
